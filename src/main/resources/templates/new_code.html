<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script type="text/javascript" th:src="@{/js/send.js}"></script>
    <style rel="stylesheet">
        html {
            background: #474141;
        }

        textarea {
            border-radius: 5px;
        }

        label {
            color: cadetblue;
        }

        input {
            border-radius: 3px;
        }

        #heading {
            color: darkseagreen;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 id="heading">Post your snippet here</h1>
<form onsubmit="return false;">
    <label for="code_snippet"></label>
    <textarea id="code_snippet" cols="60" rows="10">// write your code here</textarea>
    <br>
    <br>
    <label for="time_restriction">Time restriction:</label>
    <input id="time_restriction" type="text"/>
    <br>
    <br>
    <label for="views_restriction">Views restriction:</label>
    <input id="views_restriction" type="text">
    <br>
    <br>
    <button id="send_snippet" th:onclick="send()">
        Submit
    </button>
    <br>
    <br>
    <div id="code_info">
        <p id="code_uuid"></p>
    </div>
    <a id="code_link"></a>
</form>
<form>
    <br>
    <br>
    <button id="return_home" formaction="/">< Home Page</button>
</form>
</body>
</html>
